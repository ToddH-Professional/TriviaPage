<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Result</title>
</head>
<body>
    <h1>{{ result_message }}</h1>
    <p>The correct answer was: <strong>{{ correct_answer }}</strong></p>

    <h2>Correct Answer: {{ correct_answer }}</h2>
    <p>Your current score is: {{ score }}</p>
    
    <p>Next, it's {{ next_player }}'s turn!</p>
    
    <a href="{{ url_for('choose_category') }}">Go back to Categories</a>
</body>
</html>
