<!-- get_names.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Player Names</title>
</head>
<body>
    <h1>Enter Player Names</h1>
    <form method="POST">
        {% for i in range(1, num_players + 1) %}
            <label for="player_{{ i }}">Player {{ i }} Name:</label>
            <input type="text" id="player_{{ i }}" name="player_{{ i }}" required>
            <br>
        {% endfor %}
        <button type="submit">Submit Names</button>
    </form>
</body>
</html>
