<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question</title>
</head>
<body>
    <h1>{{ current_player }}'s Turn</h1>
    <h2>{{ question }}</h2>

    <form method="POST" action="/answer" id="nextQuestionForm">
        {% for answer in answers %}
            <input type="radio" name="answer" value="{{ answer }}" required> {{ answer }}<br>
        {% endfor %}
        <button type="submit" id="nextQuestionBtn">Submit Answer</button>
    </form>
    <script>
        document.getElementById("nextQuestionForm").addEventListener("submit", function() {
            document.getElementById("nextQuestionBtn").disabled = true;
        });
    </script>
</body>
</html>
