<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Question</title>
</head>
<body>
    <h1>{{ question }}</h1>

    <form method="POST">
        <p>Select an answer:</p>
        {% for option in options %}
            <label>
                <input type="radio" name="answer" value="{{ option }}" required> {{ option }}
            </label><br>
        {% endfor %}

        <button type="submit">Submit Answer</button>
    </form>

    <br>
    <a href="{{ url_for('choose_category') }}">Choose another category</a>
</body>
</html>
